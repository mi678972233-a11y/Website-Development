<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Real Time Form Validation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
            }
            h1{
                margin: 30px 0 10px;
                font-size: 34px;
                font-weight: bold;
            }
            hr{
                width: 420px;
                border: none;
               border-top: 2px solid #ddd;
                margin-bottom: 25px;
            }
            .box{
                width: 420px;
                padding: 18px;
                border: 2px solid #bbb;
                margin:auto;
            }
            .row{
                display: flex;
                margin: 10px 0;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }
            label{
                font-size: 18px;
                width: 90px;
                text-align: right;
            }
            input{
                padding: 10px;
                height: 24px;
                border: 2px solid #bbb;
            }
             #email, #password{
                width: 170px; }
             #age{
                width: 55px; }
             button{
                padding: 4px 14px;
                margin-top: 10px;
                cursor: pointer;
             }
             #message{
                margin-top: 20px;
                font-size: 22px;
                font-weight: 500;
             }      
        </style>
    </head>
    <body>  
        <h1>Real Time Form Validation Using JS</h1>
        <hr>
        <div class="box">
            <div class="row">
                <label for="email">Email:</label>
                <input type="text" id="email" >
            </div>
            <div class="row">
                <label for="password">Password:</label>
                <input type="password" id="password" >
            </div>
            <div class="row">
                <label for="age">Age:</label>
                <input type="text" id="age" >
            </div>
            <button type="submit">Login</button>
            <p id="message"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
