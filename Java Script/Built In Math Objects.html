<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Built In Math Objects</title>
    </head>
    <body>
        <script type = "text/javascript">
            var value = Math.abs(20);
            document.write("Demo test value : " + value + "<br>");
            var value1 = Math.acos(-1);
            document.write("Demo test value : " + value1 + "<br>"); 
            var value2 = Math.asin(1);
            document.write("Demo test value : " + value2 + "<br>");
            var value3 = Math.atan(.5);
            document.write("Demo test value : " + value3 + "<br>");
            </script>
    </body>
</html>
