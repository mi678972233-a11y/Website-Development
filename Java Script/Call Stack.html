<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Functions</h2>
        <P>Do A Calculation And Then Display The Results</P>
        <p id="demo"></p>
        <script>
            function add (a, b) {
                return a + b;
            }
            document.getElementById("demo").innerHTML = add(4, 3);
        </script>
    </body>
</html>
