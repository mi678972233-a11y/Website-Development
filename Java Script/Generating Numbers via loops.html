<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript While Loop</h2>
        <p id="number"></p>
        <script>
            var i = 0;
            var text = "";
            while (i < 10) {
                text += i + "<br>";
                i++;
            }
            document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
