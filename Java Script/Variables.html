<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Variables</h1>
        <p>Sum Of Two Numbers</p>
        <p id="Result"></p>
        <script>
            var num1 = 5;
            var num2 = 6;
            var sum = num1 + num2;
            document.getElementById("Result").innerHTML = 
            "The total sum is : " + sum;
        </script>
    </body>
</html>
