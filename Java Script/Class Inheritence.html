<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Class Inheritence</h1>
        <p>Use The "exteneds" Keyword To Inherit All Properties And Methods From Another Class</p>
        <p>Use The "super" Keyword To Call The Parent's Constructor</p>
        <p id="details"></p>
        <script>
            class Car {
                constructor(brand) {
                    this.carname = brand;
                }
                present() {
                    return 'I have a ' + this.carname;
                }
            }
            class Model extends Car {
                constructor(brand, mod) {
                    super(brand);
                    this.model = mod;
                }
                show() {
                    return this.present() + ', it is a ' + this.model;
                }
            }
            let myCar = new Model("Ford", "Mustang");
            document.getElementById("details").innerHTML = myCar.show();
        </script>
    </body>
</html>
