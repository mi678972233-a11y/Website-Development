<!DOCTYPE html>
<html>
    <head>
        <title>Strings</title>
    </head>
    <body>
        <center>
            <h1 style="color:green">Codingal Education</h1>
            <h3>String Methods</h3>
            <script>
var str = "AmAzInG";
document.write(str.toUpperCase());
document.write("<br>");
document.write(str.toLowerCase());
document.write("<br>");
document.write(str.startsWith('A'));
document.write("<br>");
// Test Method -> returns true or false
var str1 = "I learnt about Methods";
var patt = new RegExp("about");
var res = patt.test(str1);
document.write(res);
            </script>
            </center>
    </body>
</html>
