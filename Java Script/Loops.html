<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
    </head>
    <body>
        <center>
            <h1 style="color:green">Codingal Education</h1>
            <h3>For Loop</h3>
            <p id="demo"></p>
            <script>
// for loop concept
var fruits = ["Apple", "Mango", "Grapes",
"Watermelon", "Jack Fruit", "Banana"];
var text = "";
var i; //undefined
// for loop
for(i = 0; i < fruits.length; i++) {
text += fruits[i] + "<br>";
}
// DOM
document.getElementById("demo").innerHTML = text;
            </script>
            </center>
    </body>
</html>
