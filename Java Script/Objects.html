<!DOCTYPE html>
<html>
    <head>
        <title>Java Script Objects and Its Properties</title>
        <p>There Are Two Different Ways To Access Object Property</p>
        <p>You Can Use .property or ["property"]</p>
        <p id="demo"></p>
        <script>
            // Create an object:
            var person ={
                firstName: "Ibrahim",
                age: 16,
            };
            // Display Some Data From The Object:
            document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old.";
        </script>
    </head>
</html>
