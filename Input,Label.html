<!DOCTYPE html>
<html>
    <head>
        <title>Personal Information</title>
    </head>
    <body>
        <h1>Personal Details Form</h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Email id</label><br>
            <input type="text" id="email"><br><br>
            <label>Contact Numnber (This will be hidden)</label><br>
            <input type="password" id="contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="Female">Female<br>
            <input type="radio" id="male" name="gender" value="Male">Male<br><br>
            <label>Favourite City</label><br>
            <input type="checkbox" id="city" value="Islamabad">Islamabad<br>
            <input type="checkbox" id="city" value="Rawalpindi">Rawalpindi<br><br>
        </form>
    </body>
</html>
